

<html>
   <head>
    <!--to link css file to html = href-->
    <link rel="Stylesheet" href="style.css">
    </head>
    <body>
          <!--human counter-->
        <div>
        <h1>Count : </h1>
        <h2 id="countest">0</h2>
        <button id="Increment_button" onclick="increment()">Increase</button>
        <button id="save_button" onclick="save()">Save</button>
        <p id="save-el"></p>
        <p id="welcome-el">Previous Entry: </p>
        </div>

          <!--Error handling-->
        <div>
            <h1>Error handling</h1>
            <button onclick="purchase()">Purchase to Error</button>

        </div>
        <br>

        <!--calculator-->
        <div>
            <span id="number1"></span>
            <span id="number2"></span>

            <br>
            <span id="sum-el">Sum: </span>
        </div>

        <!--blackjack-->
        <div class="blackjackDECK">
            <h1 id="TEXTBLACKCJACK">Blackjack</h1>

            <button onclick="newCard()">New Card</button>
            <p id="Player-el"></p>
        </div>

        <!--Apple and Orange Shelf-->
        <div>
            <p id="Apple"></p>
            <p id="Orange"></p>
        </div>

        <!--Chrome Extension-->

            <h2 style="color:blue" id="test1">CHROME EXTENSION</h2>
            <input type="text" id="input-el">
